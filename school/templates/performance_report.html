<html>
<head>
    <title>Performance Report</title>
</head>
<body>
    <h1>Performance Report</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Subject</th>
                <th>Score</th>
                <th>Date Recorded</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.subject }}</td>
                <td>{{ result.score }}</td>
                <td>{{ result.date_recorded }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
